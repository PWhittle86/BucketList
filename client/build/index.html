<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Countries Project</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
 integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
 crossorigin=""/>

 <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
 integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
 crossorigin=""></script>
 
  <link rel="stylesheet" href="styles.css">
  <script src="bundle.js"></script>
</head>
<body>
  <h1>Bucketlist</h1>

  <div id="countryList">
    <p>
      Select a country to add to your Bucketlist:
    </p>
    <select id= 'countryDropDown'></select>
    <button id='addCountry' type="submit">Add Country</button>
  </div>

  <div id="bucketListContainer">
    <p>
      Countries you wish to visit:
    </p>
    <ul id="countries">
      country name
      <br />
      country capital
      <br />
      country currency
      <br />
      delete button
    </ul>
  </div>
  <div id="mapContainer">

  </div>
</body>
</html>
